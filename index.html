<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./instagram.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Instagram</title>
</head>
<body>
    <div class="container border border-infosecondary w-25">
        <h1>Instagram</h1>
        <span>Sign up to see photos and videos<br>from your friends</span><br>
        <button class="btn btn-primary w-75 mt-3"><i class="fa-brands fa-facebook-f"></i> log in with Facebook</button>
        <hr>
        <div class="forms">
            <form class="d-flex flex-column align-items-center justify-content-center">
                <div class="mb-3 w-75 ">
                  <input type="email" placeholder="Mobile Number or Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 w-75">
                  <input type="password" placeholder="Full Name" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 w-75">
                    <input type="password" placeholder="Username" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3 w-75">
                    <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
                  </div>
              </form>
        </div>
        <p class="mt-3">People who use our services may have uploaded<br>your contact information to instagram.<span class="text-primary">Learn<br>More</span></p>
        <p class="mb-3">By signing up,you agree to our <span class="text-primary">Terms</span>,privacy<br><span class="text-primary">Ploicy</span> and <span class="text-primary">Cookies Policy</span></p>
        <button class="btn btn-primary w-75">Sign up</button>
    </div>
</body>
</html>
